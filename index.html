<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Vendas Mensal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para o menu */
        #menu {
            background-color: #333;
            overflow: hidden;
        }

        #menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #menu a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="pagina-inicial.html">Página Inicial</a>
        <a href="index.html">Vendas Mensal</a>
        <a href="#">Metas</a>
        <a href="#">Comissão</a>
    </div>

    <h1>Vendas Mensal</h1>
    <div>
        <label for="filterAgent">Filtrar por CODAGENTE:</label>
        <input type="text" id="filterAgent" onkeyup="filterTable()">
        <div id="agentNameContainer">
            <div id="agentName"></div>
        </div>
    </div>
    <div>
        <label for="filterGroup">Filtrar por NOMEDOGRUPO:</label>
        <input type="text" id="filterGroup" onkeyup="filterTable()">
    </div>

    <table id="salesTable">
        <thead>
            <tr>
                <th>CODAGENTE</th>
                <th>NOMEDOGRUPO</th>
                <th>CODGRUPO</th>
                <th>VOLUME</th>
                <th>FATURAMENTO</th>
                <th>CODEMPRESA</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serão adicionadas aqui dinamicamente -->
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
