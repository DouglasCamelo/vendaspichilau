<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Vendas APP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #agentNameContainer {
            display: inline-block;
            padding: 5px;
            border-radius: 5px;
            background-color: orange;
        }

        #agentName {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Vendas APP</h1>
    <div>
        <label for="filterAgent">Filtrar por CODAGENTE:</label>
        <input type="text" id="filterAgent" onkeyup="filterTable()">
        <div id="agentNameContainer">
            <div id="agentName"></div>
        </div>
    </div>
    <div>
        <label for="filterGroup">Filtrar por NOMEDOGRUPO:</label>
        <input type="text" id="filterGroup" onkeyup="filterTable()">
    </div>

    <table id="salesTable">
        <thead>
            <tr>
                <th>CODAGENTE</th>
                <th>NOMEDOGRUPO</th>
                <th>CODGRUPO</th>
                <th>VOLUME</th>
                <th>FATURAMENTO</th>
                <th>CODEMPRESA</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serÃ£o adicionadas aqui dinamicamente -->
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
