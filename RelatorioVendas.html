<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Vendas Mensal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para o menu */
        #menu {
            background-color: #333;
            overflow: hidden;
        }

        #menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #menu a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilos para o nome do agente */
        #agentName {
            background-color: orange;
            color: black;
            padding: 5px;
            border-radius: 5px;
            display: inline-block; /* Para que o destaque fique ao lado do código do agente */
        }

        /* Layout responsivo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos para o formulário de filtro */
        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Estilos para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
            color: black; /* Cor da fonte */
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="index.html">Página Inicial</a>
        <a href="RelatorioVendas.html">Vendas Mensal</a>
        <a href="meta.html">Metas</a>
        <a href="#">Comissão</a>
    </div>

    <div class="container">
        <h1>Vendas Mensal</h1>
        <div class="filter-form">
            <label for="filterAgent">Filtrar por CODAGENTE:</label>
            <input type="text" id="filterAgent" onkeyup="filterTable()">
            <label for="filterGroup">Filtrar por NOMEDOGRUPO:</label>
            <input type="text" id="filterGroup" onkeyup="filterTable()">
        </div>

        <div id="agentNameContainer">
            <span>AGENTE:</span>
            <span id="agentName"></span>
        </div>

        <table id="salesTable">
            <thead>
                <tr>
                    <th>CODAGENTE</th>
                    <th>NOMEDOGRUPO</th>
                    <th>CODGRUPO</th>
                    <th>VOLUME</th>
                    <th>FATURAMENTO</th>
                    <th>CODEMPRESA</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
